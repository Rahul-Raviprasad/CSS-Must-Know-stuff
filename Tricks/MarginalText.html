<!doctype html>
<html>
<head>
  <style>

    *.left-marginal {
      position: relative;
      margin-left: 300px; /* Choose how big the megin should be. */
    }

    *.marginal-heading {
      position: absolute;
      left: -300px;
      top: 0;
      margin: 0;
    }
  </style>
</head>

<body>
<h1> Seperating sections in page with margin </h1>
<div class="left-marginal">
  <h2 class="marginal-heading">Heading</h2>
  You want to take an element and move it into the left margin. Here we did it with the h2 "heading" to create this margin seperation.
</div>

</body>
</html>
