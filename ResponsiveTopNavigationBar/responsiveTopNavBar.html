<!doctype html>
<html>
    <head>
      <style>
        body {
          margin: 0px; /* Some user agent style sheet give a margin to the body.*/
        }
        /* Remove margins and padding from the list, and add a black background color */
        ul.topnav {
          margin: 0;
          padding: 0; /*this and the next removes the default * bullet in front of the li item.*/
          list-style-type: none;
          background-color: #333;
          overflow: hidden;
        }

        /* Float the list items side by side */
        ul.topnav li {float: left;}

        /* Style the links inside the list items */
        ul.topnav li a {
          display: inline-block;
          color: #f2f2f2;
          text-align: center;
          padding: 14px 16px;
          text-decoration: none;
          transition: 0.3s;
          font-size: 17px;
        }

        /* on hover change background color of links.*/
        ul.topnav li a:hover {background-color: #555;}

        /* Hide  list item containing the link that should open and close the topnav on small screens */
        ul.topnav li.icon {display: none;}

        /* When the screen is less than 680 pixels wide, hide all list items. Show the list item that contains the link to open and close the topnav (li.icon) */
        @media screen and (max-width:680px) {
          ul.topnav li {display: none;}
          ul.topnav li.icon {
            float: right;
            display: inline-block; /* we changed the state of display from none to inline-block to make it appear*/
          }
        }

        /* The "responsive" class is added to the topnav with JavaScript when the user clicks on the icon. This class makes the topnav look good on small screens */
        @media screen and (max-width:680px) {
          ul.topnav.responsive {position: relative;}
          ul.topnav.responsive li.icon {
            position: absolute;
            right: 0;
            top: 0;
          }
          ul.topnav.responsive li {
            float: none;
            display: inline;
          }
          ul.topnav.responsive li a {
            display: block;
            text-align: left;
          }
        }

      </style>

      <script>
          /* Toggle between adding and removing the "responsive" class to topnav when the user clicks on the icon */
          function myFunction() {
            var x = document.getElementById("myTopNav");
            if (x.className === "topnav") {
                x.className += " responsive";
            } else {
                x.className = "topnav";
            }
          }
      </script>
    </head>
    <body>
      <ul class="topnav" id="myTopNav">
        <li><a href="#home">Home</a</li>
        <li><a href="#office">Office</a></li>
        <li><a href="#contact">Contact</a></li>
        <li><a href="#about">About</a></li>
        <li class="icon">
            <a href="javascript:void(0);" onclick="myFunction()">&#9776;</a>
        </li>
      </ul>
    </body>
</html>
